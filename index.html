<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap grid 2</title>
		<link style="text/css" rel="stylesheet" href="css/style.css">
		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-3 col-xs-2"> HELLO!</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-4"> HELLO!</div>
				<div class="col-lg-4 col-md-2 col-sm-3 col-xs-6"> HELLO!</div>
			</div>
			<div class="row" style="background-color:yellow">
				<div class="col-lg-6 col-md-4 col-sm-3 col-xs-4"> HELLO!</div>
				<div class="col-lg-4 col-md-4 col-sm-6 col-xs-4"> HELLO!</div>
				<div class="col-lg-2 col-md-4 col-sm-3 col-xs-4"> HELLO!</div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-3 col-xs-6"> HELLO!</div>
				<div class="col-lg-8 col-md-4 col-sm-6 col-xs-4"> HELLO!</div>
				<div class="col-lg-2 col-md-6 col-sm-3 col-xs-2"> HELLO!</div>
			</div>
		</div>
	
	</body>
	
</html>
